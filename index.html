<!DOCTYPE html>
<html lang="en">

    <title>Tic-Tac-Toe Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="winner-heading">Placeholder</h1>

        </tr>
        <tr>
            <td>O</td>

            <td>X</td>
        </tr>

    <script src="tictactoeSolver.js"></script>

</html>
